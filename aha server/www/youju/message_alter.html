<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<link rel="stylesheet" href="youju_all/message_alter_need/message_alter.css" />
<title>无标题文档</title>
</head>

<body>
	<!-- 顶部开始 -->
	<div id="top">
    	<img src="youju_all/message_alter_need/images/logo.png" alt="" />
		<p>商家注册</p>
		<a href="">返回首页</a>
	</div>
    <!-- 顶部结束 -->
    <!-- 主体开始 -->
    <div id="main">
    	<div id="user_message">
        	<div id="user_message_top">
            	<p>账号信息修改</p>
      		</div>
            <div id="user_form">
            	<form>
                	<div id="message_1" class="message"><span>&nbsp;&nbsp;&nbsp;昵称&nbsp;&nbsp;&nbsp;&nbsp;</span><input type="text" id="name" placeholder="长度小于16个字符"/></div>
                    <div class="warn" id="warn1"></div>
                    <div id="message_2" class="message"><span>手机长号</span><input type="text" id="phone_long_number" placeholder="请输入您的手机长号"/></div>
                    <div class="warn" id="warn2"></div>
                    <div id="message_3" class="message"><span>手机短号</span><input type="text" id="phone_short_number" placeholder="请输入您的手机短号（选填）"/></div>
                    <div class="warn" id="warn3"></div>
                    <div id="message_4" class="message"><span>送货地址</span><input type="text" id="goods_to" placeholder="请输入您的送货地址号"/></div>
                    <div class="warn" id="warn4"></div>
                    <div id="sumbit"><button type="button" id="save">确定</button> <button type="button" id="canel">取消</button></div>
                </form>
            </div>
        </div>
        <div id="agreement">
        	<ul>
            	<h2>提示&nbsp;&nbsp;&nbsp;</h2>
            	<li>修改后您的个人信息即将被更新，即刻起效</li>
                <li>若想放弃修改，请直接点账号信息修改栏底部的取消按钮</li>
                <li>为方便商家与您联系，请确保您手机号码的真实性</li>
                <li>为保障您能收到商品，请认真核对送货地址</li>          
            </ul>
        </div>
    </div>
    <!--主体结束 -->   
    <!--引入JS-->
     <script type="text/javascript" src="youju_all/message_alter_need/message_alter.js"></script>
</body>
</html>
